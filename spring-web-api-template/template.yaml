name: spring-web-api-template
description: Template para Web APIs baseadas em Java com Spring Boot e outras tecnologias Spring.
types:
  - app-template
inputs:
  - label: Enter a Spring Boot version
    type: text
    name: spring_boot_version
    default: '3.0.0-M4'
  - label: Enter a Group ID for the project
    type: text
    name: project_group_id
  - label: Enter an Artifact ID for the project
    type: text
    name: project_artifact_id
  - label: Enter a version for the project
    type: text
    name: project_version
    default: '0.0.1-SNAPSHOT'

computedInputs:
  "base_package": "{{inputs.project_group_id}}.{{inputs.project_artifact_id}}"
  "package_dir": "{{computed_inputs.base_package | replace('.','/')}}"
