name: spring-web-api-template
description: Template para Web APIs baseadas em Java com Spring Boot e outras tecnologias Spring.
types:
  - app-template
inputs:
  - label: Select a Spring Boot version
    type: text
    name: spring_boot_version
    items:
      - '3.0.0-M4'
      - '2.7.2'
    default: '2.7.2'
  - label: Enter a version for the project
    type: text
    name: project_version
    default: '0.0.1-SNAPSHOT'
  - label: Enter a Group ID for the project
    type: text
    name: project_group_id
    default: br.com.graphene
    global: true
  - label: Select the Java version
    type: text
    name: project_java_version
    global: true
    items:
      - '17'
      - '11'
  - label: Select the project build tool
    type: text
    items:
      - Maven
      - Gradle
    default: Maven
    name: build_tool
    global: true

global-computed-inputs:
  "project_artifact_id": "{{project_name}}"
  "base_package": "{{project_group_id}}.{{project_name}}"
  "package_dir": "{{global_computed_inputs.base_package|replace('.','/')}}"

hooks:
  - type: render-templates
    trigger: after-render
    path: buildtool/gradle
    condition:
      variable: build_tool
      operator: ==
      value: Gradle
  - type: render-templates
    trigger: after-render
    path: buildtool/maven
    condition:
      variable: build_tool
      operator: ==
      value: Maven